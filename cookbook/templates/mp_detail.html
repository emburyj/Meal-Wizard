{% extends "base.html" %}{% block content %}

<h1>
    This is the Meal Plan Detail View!
</h1>
<h1>
    <a href="{% url 'grocery_shopping' rcid %}">Switch to Shopping List View!</a>
</h1>

{% for key, val in recipes_ingredients.items %}
    <h2>
        <a href="{{key.source}}">{{ key }}</a>
    </h2>
    {% for ing, qty in val.items %}

        <li>
            {{ qty }} {{ ing }}
        </li>

    {% endfor %}
{% endfor %}

{% endblock %}
